<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="./img/logo-negratone2.png">
    <link rel="stylesheet" href="./estilos/index-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--iconos-->
    <script src="https://kit.fontawesome.com/1e3d447949.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--sección del header-->
    <header>
        <div class="header-nav">
            <a href="./index.html" class="header-a">
                <img class="img1" src="/img/Negratone2.png">
                <img class="img2" src="./img/logo-negratone2.png" >
            </a>
            <div class="header-search">
                <input type="text" placeholder="Buscar productos...">
                <a href="#" class="fa-solid fa-magnifying-glass"></a>
            </div>
            <div class="box-icons">
                <div class="icon">
                    <a href="./cart.html" class="fa-solid fa-cart-shopping"></a>
                </div>
                <div class="icon">    
                    <a href="./profile.html" class="fa-solid fa-user">
                        <p>Perfil</p>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- sección main -->
    <main>
        <div class="main-checkout">
            <form action="" class="checkout__form">
                <div class="form__articulos">
                    <article class="articulos__articulo">
                        <h3 class="seccion__titulo">Dirección de Envió</h3>
                        <section class="articulo__datos">
                            <label for="nombre" class="datos__text"><i class="fa-solid fa-user"></i> Nombre Completo</label>
                            <input type="text" id="nombre" class="articulo__input">
                        </section>
                        <section class="articulo__datos">
                            <label for="direccion" class="datos__text"><i class="fa-solid fa-house"></i> Dirección</label>
                            <input type="text" class="articulo__input">
                        </section>
                        <section class="articulo__datos">
                            <label for="ciudad" class="datos__text"><i class="fa-solid fa-city icono"></i> Ciudad</label>
                            <input type="text" class="articulo__input">
                        </section>
                    </article>
                    
                    <article class="articulos__articulo">
                        <h3 class="seccion__titulo">Datos de pago</h3>
                        <section class="articulo__datos">
                            <label for="nombre-tarjeta" class="datos__text"><i class="fa-solid fa-user"></i> Nombre de la tarjeta</label>
                            <input type="text" id="nombre" class="articulo__input">
                        </section>
                        <section class="articulo__datos">
                            <label for="numero-tarjeta" class="datos__text"><i class="fa-solid fa-house"></i> Numero de la tarjeta</label>
                            <input type="number" class="articulo__input">
                        </section>
                        <section class="articulo__datos">
                            <label for="fecha-tarjeta" class="datos__text"><i class="fa-solid fa-city"></i> Fecha de expiración</label>
                            <input type="date" class="articulo__input">
                        </section>
                    </article>
                </div>
                <label for="condiciones" class="form__condiciones"><input type="checkbox"> Acepta los términos y condiciones</label>
                <button class="form__continuar">Continuar con el pago</button>
            </form>
            <aside class="checkout__aside">
                <div class="box__aside">
                    <h3 class="aside__titulo">Carrito <span class="aside__precio"><i class="fa-solid fa-cart-shopping"></i>3</span></h3>
                    <p><a href="">Producto 1</a> <span class="aside__precio">$19.900</span></p>
                    <p><a href="">Producto 2</a> <span class="aside__precio">$5.000</span></p>
                    <p><a href="">Producto 3</a> <span class="aside__precio">$1.520</span></p>
                    <hr>
                    <p>Total<span class="aside__precio"><b>$26.420</b></span></p>
                </div>
            </aside>
        </div>
    </main>
    <!-- sección footer -->
    <footer>
        <div class="footer-nav">
            <div class="footer-items">
                <a href="#" class="fa-brands fa-youtube"></a>
                <a href="#" class="fa-brands fa-facebook"></a>
                <a href="#" class="fa-brands fa-twitter"></a>
                <a href="#" class="fa-brands fa-instagram"></a>
            </div>
            <p>&copy;Negratone2025. Todos los derechos reservados.</p>
            <div class="footer-items footer-left">
                <a href="#" class="fa-brands fa-apple-pay"></a>
                <a href="#" class="fa-brands fa-google-pay"></a>
            </div>
        </div>
    </footer>
</body>
</html>
