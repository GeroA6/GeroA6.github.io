<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Negratone</title>
    <link rel="icon" href="./img/logo-negratone2.png">
    <link rel="stylesheet" href="./estilos/index-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--iconos-->
    <script src="https://kit.fontawesome.com/1e3d447949.js" crossorigin="anonymous"></script>
</head>
<body>
<!--sección del header-->
<header>
    <div class="header-nav">
        <a href="./index.html" class="header-a">
            <img class="header-img1" src="/img/Negratone2.png">
        </a>
    </div>
</header>
<main>
    <div class="box-form">
        <form class="form" action="./login.html">
            <h2 class="form-titulo">Regístrate</h2>
            <p class="form-texto">¿Ya tienes una cuenta? <a href="./login.html" class="form-link">Inicia Sesión</a></p>
            <div class="form-contenedor">
                <div class="form-grupo">
                    <input type="text" id="nombre" class="form-input" placeholder=" ">
                    <label for="nombre" class="form-label">nombre</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-grupo">
                    <input type="email" id="usuario" class="form-input" placeholder=" ">
                    <label for="ususario" class="form-label">Correo Electrónico</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-grupo">
                    <input type="password" id="contraseña" class="form-input" placeholder=" ">
                    <label for="constraseña" class="form-label">Contraseña</label>
                    <span class="form-line"></span>
                </div>
                <input type="submit" class="form-submit" value="Siguiente">
            </div>
        </form>
    </div>
</main>
    <!--sección footer-->
<footer>
    <div class="footer-nav">
        <div class="footer-items">
            <a href="#" class="fa-brands fa-youtube"></a>

        </div>
    </div>
</footer>
</body>
</html>
